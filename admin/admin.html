<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #111 60%, #222 100%);
      color: #0f0;
      font-family: 'Fira Mono', 'Consolas', monospace;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .panel {
      background: rgba(20, 20, 20, 0.95);
      border: 1px solid #0f0;
      border-radius: 12px;
      box-shadow: 0 0 24px #0f04, 0 2px 8px #000a;
      padding: 2.5rem 2rem 2rem 2rem;
      min-width: 320px;
      max-width: 95vw;
      text-align: center;
    }
    h1 {
      margin-bottom: 1.5rem;
      letter-spacing: 2px;
      font-size: 2.2rem;
      text-shadow: 0 0 8px #0f0a;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      margin-bottom: 1.5rem;
    }
    label {
      font-size: 1.1rem;
      margin-bottom: 0.3rem;
      display: block;
      text-align: left;
      color: #8f8;
      letter-spacing: 1px;
    }
    input[type="text"], input[type="password"] {
      background: #181818;
      border: 1px solid #0f0;
      color: #0f0;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border: 1.5px solid #8f8;
      background: #222;
    }
    button {
      background: linear-gradient(90deg, #0f0 60%, #393 100%);
      color: #111;
      border: none;
      border-radius: 6px;
      padding: 0.7rem 2rem;
      font-size: 1.1rem;
      font-family: inherit;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 8px #0f08;
      margin-top: 0.5rem;
      transition: background 0.2s, color 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #393 60%, #0f0 100%);
      color: #0f0;
      border: 1px solid #0f0;
    }
    .protocol {
      margin-top: 1.5rem;
      font-size: 1rem;
      color: #8f8;
      opacity: 0.85;
      letter-spacing: 1px;
      text-shadow: 0 0 4px #0f08;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>Admin Panel</h1>
    <form>
      <div>
        <label for="user">User:</label>
        <input id="user" type="text" autocomplete="username">
      </div>
      <div>
        <label for="pass">Password:</label>
        <input id="pass" type="password" autocomplete="current-password">
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="protocol" id="protocol"></div>
  </div>
  <script>
    document.getElementById('protocol').textContent =
      "You're connected via " + window.location.protocol;
  </script>
</body>
</html>
